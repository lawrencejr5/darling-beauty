<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFF7EF">
    <title>Darling Beauty - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
</head>
<body>
    <div class="contact container">
        <header>
            <div class="header">
                <img src="../assets/img/chevron-left.png" onclick="history.go(-1)" style="cursor: pointer;" alt="">
                <span>Contact</span>
                <div></div>
            </div>
        </header>
        <main>
            <section class="content">
                <section class="contact-img">
    
                </section>
                <section class="info">
                    <h3>Get in touch</h3>

                    <label for="">Full name</label>
                    <input type="text" name="" id="" placeholder="Your full name"><br>

                    <label for="">Email</label>
                    <input type="text" name="" id="" placeholder="Your email"><br>

                    <label for="">Message</label>
                    <input type="text" name="" id="" placeholder="Your message"><br>

                    <button>Send message</button>

                    <section class="socials">
                        <i class="bi bi-geo-alt"></i> <span>24 Lucia Avenue, Okwe, Asaba</span><br>
                        <i class="bi bi-envelope"></i> <span>darlingbeautyng@gmail.com</span><br>
                        <i class="bi bi-instagram"></i> <span>darlingbeautyng</span><br>
                        <i class="bi bi-facebook"></i> <span>darlingbeautyng</span><br>
                    </section>
                    <br><br>
                </section>

            </section>
        </main>
    </div>
</body>
</html>
