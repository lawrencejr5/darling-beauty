<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFF7EF">
    <title>Darling Beauty - Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
</head>
<body>
    <div class="register container">
        <header>
            <div class="header">
                <h3>Darling beauty</h3>
                <div class="header2">
                    <h4>Personal details</h4>
                    <div class="one-two">2/2</div>
                </div>
            </div>
        </header>
        <main>
            <section class="inp_grps">
                <div class="inp_grp">
                    <label for="">Username</label>
                    <input type="text">
                </div>
                <div class="inp_grp">
                    <label for="">Email</label>
                    <input type="email">
                </div>
                <div class="inp_grp">
                    <label for="">Password</label>
                    <input type="password">
                </div>
                <div class="inp_grp">
                    <label for="">Confirm Password</label>
                    <input type="password">
                </div>
                <div class="inp_btn">
                    <button>Register</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
